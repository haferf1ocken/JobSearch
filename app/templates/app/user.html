<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Пользователь</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <h1 class="mt-3 offset-3 mb-5 font-weight-normal">Личная страница пользователя</h1>
    <div class="col-5 offset-3">
        <form method="post" enctype="multipart/form-data" action="add_user/">
            {% csrf_token %}
            <label for="fullname" style="font-weight:bold">ФИО</label>
            <input type="text" class="form-control" name="user_name"
            placeholder="Введите ФИО" required /><br>
            <label for="education" style="font-weight:bold">Образование</label><br>
            <select name="user_education" class="form-control">
                <option hidden>Выберите уровень вашего обрзования</option>
                <option value="Начальное общее образование">Начальное общее образование</option>
                <option value="Основное общее образование">Основное общее образование</option>
                <option value="Среднее общее образование">Среднее общее образование</option>
                <option value="Профессиональное образование">Профессиональное образование</option>
                <option value="Неоконченное высшее образование">Неоконченное высшее образование</option>
                <option value="Высшее образование">Высшее образование</option>
            </select><br>
            <label for="experience" style="font-weight:bold">Опыт работы</label>
            <input type="text" id="experience" class="form-control" name="user_experience"
            placeholder="Укажите опыт работы" required /><br>
            <label for="summary" style="font-weight:bold">Прикрепите резюме</label><br>
            <input type="file" name="user_summary" class="form-control-file" required /><br>
            <input type="submit" name="send" value="Добавить" class="btn btn-danger" />
        </form>
    </div>
</body>
</html>

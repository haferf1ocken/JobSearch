{% load static %}
<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Работодатель</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1 class="mt-3 offset-3 mb-5 font-weight-normal">Страница работодателя</h1>
    <div class="col-5 offset-3">
        <form method="post" enctype="multipart/form-data" action="add_employer/">
            {% csrf_token %}
            <label for="name" style="font-weight:bold">Наименование компании</label>
            <input type="text" class="form-control" name="employer_name"
            placeholder="Введите название компании" required/><br>
            <label for="address" style="font-weight:bold">Адрес</label>
            <input type="text" class="form-control" name="employer_address"
            placeholder="Введите адрес" required/><br>
            <input type="submit" name="send" value="Добавить" class="btn btn-danger" />
        </form>
    </div>
</body>
</html>
